{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container text-center">
    <div class="row align-items-center" id="profile-body">
        <div class="col-md-6" id="image">
            <div class="col-sm-12">
                <div id="profile-container">

                    {% if criminal.image %}
                    <image id="profileImage" src="{{criminal.image.url}}" />
                    {% else %}
                     <image id="profileImage" src="{% static 'images/default-avatar.png' %}" />
                    {% endif %}
                </div>
                <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" capture>
            </div>
        </div>
        <div class="col-md-6">


            <form class="text-center" id="info" onsubmit="return validate()">
                {% csrf_token %}
                <b><h1 style="font-family: 'Cinzel', serif;">Criminal Information</h1></b>
                <br/>
                <br/>

                <div class="form-group row ">
                    <label for="id" class="col-sm-4 col-form-label">Criminal Id : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="id" placeholder="{{aadhaar.aadhaar_number}}" disabled>
                    </div>
                </div>

                <div class="form-group row ">
                    <label for="inputName" class="col-sm-4 col-form-label">Name : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" placeholder="{{aadhaar.name}}" disabled>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-4 col-form-label">Gender : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="gender" placeholder="{{aadhaar.gender}}" disabled>
                    </div>
                </div>

                <div class="form-group row ">
                    <label for="dob" class="col-sm-4 col-form-label">DOB : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="dob" placeholder="{{aadhaar.dob}}" disabled>
                    </div>
                </div>

                <div class="form-group row ">
                    <label for="ctype" class="col-sm-4 col-form-label">Crime Type : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="ctype" placeholder="{{criminal.crime_type}}" disabled>
                    </div>
                </div>

                 <div class="form-group row ">
                    <label for="city" class="col-sm-4 col-form-label">City : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="city" placeholder="{{criminal.city}}" disabled>
                    </div>
                </div>

                 <div class="form-group row ">
                    <label for="state" class="col-sm-4 col-form-label">State : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="state" placeholder="{{criminal.state}}" disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-4 col-form-label">Phone Number : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputPhone" placeholder="{{aadhaar.phone_number}}"
                               disabled>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAddress" class="col-sm-4 col-form-label">Address : </label>
                    <div class="col-sm-8">
                        <textarea type="text" rows="3" class="form-control" id="inputAddress"
                                  placeholder="{{criminal.address}}"
                                  disabled></textarea>
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>

</body>
</html>
