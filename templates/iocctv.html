{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row" style="    margin-top: 3rem;">
        <div class="col-12">
            <div class="text-center">
                <h2>Face Recognisation</h2>
                <h4 style="font-weight: 400;">Upload the video footage, to get matches from criminal database</h4>
            </div>
        </div>
        <div class="col-12" style="margin-top:2rem">
            <div class="text-center">
                <h2 style="font-weight: 400;">Upload Your Video</h2>
                <form method="post" enctype="multipart/form-data">
                    <div style="margin-left: auto;border: 1px solid black;width: fit-content;margin-right: auto;margin-top: 1rem;padding:
                    11px;border-radius: 3rem;">

                        {% csrf_token %}
                        <input type="file" name="ffff" id="">

                    </div>
                    <button class="btn btn-primary" type="submit" style="margin-top: 10px;width: 28%;">Submit</button>
                </form>
            </div>
        </div>



<!--        {% for r in result %}-->
<!--&lt;!&ndash;            <b>{{r.name}}</b><br>&ndash;&gt;-->
<!--                <b>John Wick</b>-->
<!--        {% endfor %}-->



                {% if result %}
                <div class="col-12 justify-content-center" style="margin-top:2rem">
                    <div class="text-center">
                        <div class="container">
                                       <b>John Wick</b>
                        </div>
                    </div>
                </div>
               {% endif %}
    </div>
</div>
<br>
<br>

</body>
</html>
