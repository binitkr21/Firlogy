<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Try Again for face Verification</title>
    <style>
    .mota-ka-kaam-mein-kr-rha-hu-bc{
    padding-left: 32%;padding-top: 10%;
    }
    @media screen and (max-width:600px){
    .mota-ka-kaam-mein-kr-rha-hu-bc{
      padding-left: 7%!important;padding-top: 30%!important;
      }
      .card{
          width: 22rem!important;
      }
    }

    </style>
  </head>
  <body style="background-color: navajowhite;">
      <div class="container-fluid mota-ka-kaam-mein-kr-rha-hu-bc" >
    <div class="card" style="width: 30rem;">
        <div class="card-body">

          <h3 class="card-title">Try Again</h3>
          <p class="card-text">Failed to detect your face</p>
          <p class="card-text">Try Uploading Your Signature again.</p>
          <hr>
          <p>Make sure you</p>
          <ol>
            <li>Are in a brightly lit environment</li>
            <li>Make sure you are alone and not in a crowded place</li>
            <li>Place youself in the center of the camera</li>
          </ol>
          <form method="post">
            {% csrf_token %}
            <center> <button type="submit" class="btn btn-primary">Try Again</button></center>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
